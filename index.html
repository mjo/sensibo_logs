<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Temperature Data</h1>
    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <script>
        fetch('log.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data); // Debugging log

                // Filter out entries with missing data
                const validData = data.filter(entry => 
                    entry.timestamp && 
                    entry.indoor_temp !== undefined && 
                    entry.outdoor_temp !== undefined && 
                    entry.json_data?.acState?.targetTemperature !== undefined && 
                    entry.indoor_wanted_temp !== undefined
                );

                const timestamps = validData.map(entry => entry.timestamp);
                const indoorTemps = validData.map(entry => entry.indoor_temp);
                const outdoorTemps = validData.map(entry => entry.outdoor_temp);
                const indoorTargetTemps = validData.map(entry => entry.json_data.acState.targetTemperature);
                const indoorWantedTemps = validData.map(entry => entry.indoor_wanted_temp);

                console.log('Timestamps:', timestamps); // Debugging log
                console.log('Indoor Temps:', indoorTemps); // Debugging log
                console.log('Outdoor Temps:', outdoorTemps); // Debugging log
                console.log('Indoor Target Temps:', indoorTargetTemps); // Debugging log
                console.log('Indoor Wanted Temps:', indoorWantedTemps); // Debugging log

                const ctx = document.getElementById('temperatureChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [
                            {
                                label: 'Indoor Temperature (°C)',
                                data: indoorTemps,
                                borderColor: 'rgba(255, 0, 0, 1)', // Red
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Outdoor Temperature (°C)',
                                data: outdoorTemps,
                                borderColor: 'rgba(0, 0, 255, 1)', // Blue
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Indoor Target Temperature (°C)',
                                data: indoorTargetTemps,
                                borderColor: 'rgba(255, 192, 203, 1)', // Pink
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Indoor Wanted Temperature (°C)',
                                data: indoorWantedTemps,
                                borderColor: 'rgba(255, 165, 0, 1)', // Orange
                                borderWidth: 1,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    tooltipFormat: 'HH:mm', // 24-hour format for tooltips
                                    displayFormats: {
                                        minute: 'HH:mm', // 24-hour format for x-axis labels
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
