<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Temperature Data</h1>
    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <script>
        fetch('log.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data); // Debugging log
                const timestamps = data.map(entry => entry.timestamp);
                const indoorTemps = data.map(entry => entry.indoor_temp);
                const outdoorTemps = data.map(entry => entry.outdoor_temp);
                const indoorTargetTemps = data.map(entry => entry.indoor_target_temp);
                const indoorWantedTemps = data.map(entry => entry.indoor_wanted_temp);

                console.log('Timestamps:', timestamps); // Debugging log
                console.log('Indoor Temps:', indoorTemps); // Debugging log
                console.log('Outdoor Temps:', outdoorTemps); // Debugging log
                console.log('Indoor Target Temps:', indoorTargetTemps); // Debugging log
                console.log('Indoor Wanted Temps:', indoorWantedTemps); // Debugging log

                const ctx = document.getElementById('temperatureChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [
                            {
                                label: 'Indoor Temperature (°C)',
                                data: indoorTemps,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Outdoor Temperature (°C)',
                                data: outdoorTemps,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Indoor Target Temperature (°C)',
                                data: indoorTargetTemps,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Indoor Wanted Temperature (°C)',
                                data: indoorWantedTemps,
                                borderColor: 'rgba(255, 206, 86, 1)',
                                borderWidth: 1,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    tooltipFormat: 'HH:mm', // 24-hour format for tooltips
                                    displayFormats: {
                                        minute: 'HH:mm', // 24-hour format for x-axis labels
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
